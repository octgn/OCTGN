id: octgn.jodsengine.package
name: Jods Game Engine
description: Octgn Game Engine
website: http://www.octgn.net
icon: images/icon.png
version: 3.4.0.0
octgnversion: 3.4.0.0
plugins:

- id: octgn.jodsengine.gameformat
  name: Jods Engine Game Definition File format
  description: Used to load Jods Engine Game Definition format files.
  path: engine/Octgn.dll
  format: octgn.plugin.format.dotnet
  type: octgn.plugin.format

- id: octgn.jodsengine.gamemenu
  name: Jods Game Engine Menu
  description: Default game menu for games using Jods Engine
  path: octgn.jodsengine.gamemenu.yaml
  format: octgn.plugin.format.yaml
  type: octgn.plugin.menu

