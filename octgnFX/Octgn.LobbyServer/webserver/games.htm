<html>
  <head>
    <title>Lobby Server - Running games</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="header">
      <h2>Lobby Server - Version $version</h2>
      <br />
      <a>Runtime - $runtime</a>
      <div id="right">
        <a>
          <pre>Processor Time     : $proctime</pre>
        </a>
        <a>
          <pre>Memory Usage       : $memusage</pre>
        </a>
        <a>

        </a>
      </div>

    <br />

      <tr>
        <td>
          Name:
        </td>
        <td>
          Port:
        </td>
        <td>
          Status:
        </td>
        <td>
          Version:
        </td>
        <td>
          Running time:
        </td>
        <td>
          Hosting user:
        </td>
      </tr>
      $hostedgames
    </table>

</html>
